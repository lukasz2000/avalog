
<h3>Bookmarks List</h3>

<mat-form-field>
  <input matInput (keyup)="bookmarksFilter($event.target.value)" placeholder="Find your bookmark">
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource$"
  class="mat-elevation-z8 full-width">

  <ng-container
    matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef> Name </th>
    <td mat-cell
      *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container
    matColumnDef="url">
    <th
      mat-header-cell
      *matHeaderCellDef> Url </th>
    <td
      mat-cell
      *matCellDef="let element">
      <a
        [href]="element.url"
        target="_blank">{{element.url}}</a>
    </td>
  </ng-container>

  <ng-container
    matColumnDef="group">
    <th
      mat-header-cell
      *matHeaderCellDef> Group </th>
    <td mat-cell *matCellDef="let element"> {{element.group}} </td>
  </ng-container>

  <ng-container
    matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef> Action </th>
    <td
      mat-cell
      *matCellDef>
      <button
      mat-flat-button
      color="warn">Remove</button></td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row;
    columns: displayedColumns;"
    (click)="deleteBookmark(row)"></tr>
</table>
